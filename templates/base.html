    <title>Quiz App</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: monospace;
            padding: 1rem;
        }
        .terminal {
            border: 1px solid #888;
            padding: 1rem;
            background-color: #222;

    {% block content %}
    {% endblock %}

</html>
